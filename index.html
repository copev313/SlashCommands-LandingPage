<!DOCTYPE html>

<html>
    <head>
        <title>Slash Commands Landing</title>
        <meta charset="UTF-8" />
        <meta name="description" content="Landing page for the Slash Commands Google Chat Bot">
        <meta name="keywords" content="commands, google apps script, javascript, google chat, bot">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="script.js"></script>
    </head>

    <body class="bg-gray-100">

        <div class="container m-4 p-4">
            <h1 class="text-left text-4xl align-middle underline font-semibold font-sans mb-8">
                Welcome to the Slash Command Google Chat Bot!
            </h1>
            <p>
                See the bot's script come together on <a class="text-blue-400" href="https://github.com/copev313/Slash-Commands" target="_blank">GitHub</a>.
                You can check out the source code for this site <a class="text-blue-400" href="https://github.com/copev313/SlashCommands-LandingPage" target="_blank">here</a>.
            </p>
        </div>

        <div class="flex flex-col m-5">
            <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
                <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
                    <div class="shadow overflow-hidden border-b border-gray-300 sm:rounded-lg">
                        <table class="min-w-full divide-y divide-gray-300">

                            <!-- Header Row -->
                            <thead class="bg-gray-50">
                                <!-- Column Headers Element -->
                                <tr id="headersList"></tr>
                                <!-- Column Headers Templating Script -->
                                <script id="columnTemplate" type="text/x-handlebars-template">
                                    {{#each cols}}
                                    <th scope="col" class="headersList px-4 py-2 text-left text-sm font-medium text-gray-500 uppercase tracking-wider">
                                        {{this}}
                                    </th>
                                    {{/each}}
                                </script>
                            </thead>

                            <!-- Table Body -->
                            <tbody id="rowsList" class="bg-white divide-y divide-gray-200">
                                    <!-- Row Templating Script -->
                                    <script id="rowsTemplate" type="text/x-handlebars-template">
                                        {{#each datalist}}
                                        <tr>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <div class="flex-shrink-0 h-10 w-10">
                                                        <img    class="h-10 w-10 rounded-full"
                                                                src={{this.img}}
                                                                alt={{this.alt}}>
                                                    </div>
                                                    <div class="ml-4">
                                                        <div class="text-base font-medium text-gray-900">
                                                            {{this.name}}
                                                        </div>
                                                        <div class="text-sm text-gray-500">
                                                            {{this.subName}}
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="text-sm text-gray-900">
                                                    {{this.desc}}
                                                </div>
                                                <div class="text-sm text-gray-500">
                                                    {{this.subDesc}}
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                {{#if this.statusActive}}
                                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Active</span>
                                                {{/if}}
                                                
                                                {{#if this.statusTesting}}
                                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-purple-200 text-purple-800">Testing</span>
                                                {{/if}}
                                                
                                                {{#if this.statusDev}}
                                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">Development</span>
                                                {{/if}}
                                                
                                                {{#if this.statusFuture}}
                                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-gray-300 text-gray-900">Future Update</span>
                                                {{/if}}
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                                                {{this.lastUpdated}}
                                            </td>
                                        </tr>
                                        {{/each}}
                                    </script>
                                    <!-- END Row Templating Script -->
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer class="min-w-full text-xs absolute bottom-0">
        <hr>
            <div class="flex">
                <!-- Created by -->
                <div class="flex-1 w-1/4">
                    <p class="ml-4 p-4">
                        Created by -- E.Cope  ðŸ‘¾
                    </p>
                </div>

                <!-- Icon attributes -->
                <div class="flex-1 w-1/2">
                    <p class="align-center p-4 ">
                        Icons made by 
                        <a class="text-purple-500" href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> and 
                        <a class="text-purple-500" href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
                        <a class="text-purple-500" href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>.
                    </p>
                </div>

                <!-- Last updated -->
                <div class="flex-1 w-1/4">
                    <p class="mr-4 p-4 text-right font-normal">
                        ðŸ“… Last updated -- March 2021
                    </p>
                </div>
            </div>
    </footer>

</html>
